<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        #chat-box {
            border: 1px solid #ccc;
            height: 400px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #dcf8c6;
            text-align: right;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e0e0e0;
            text-align: left;
            margin-right: auto;
        }
        #user-input-form {
            display: flex;
        }
        #user-message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }
        #send-button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Learning Chatbot</h1>
        <div id="chat-box">
            <div class="message bot-message">Hello! I'm your adaptive learning chatbot. Ask me anything about your lessons!</div>
        </div>
        <form id="user-input-form">
            <input type="text" id="user-message-input" placeholder="Type your message..." autofocus>
            <button type="submit" id="send-button">Send</button>
        </form>
        <p><a href="/">Back to Home</a></p>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInputForm = document.getElementById('user-input-form');
        const userMessageInput = document.getElementById('user-message-input');

        // Store chat history here
        let chatHistory = [
            // Initial bot message for context
            {"role": "model", "parts": [{"text": "Hello! I'm your adaptive learning chatbot. Ask me anything about your lessons!"}]}
        ];

        userInputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userMessageInput.value.trim();
            if (!userMessage) return;

            // Display user message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.textContent = userMessage;
            chatBox.appendChild(userMessageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Add user message to history
            chatHistory.push({"role": "user", "parts": [{"text": userMessage}]});

            userMessageInput.value = '';

            try {
                const response = await fetch('/api/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: userMessage, chat_history: chatHistory }), // Send history
                });
                const data = await response.json();

                // Display bot response
                const botMessageDiv = document.createElement('div');
                botMessageDiv.classList.add('message', 'bot-message');
                botMessageDiv.textContent = data.response || "Sorry, I couldn't get a response.";
                chatBox.appendChild(botMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Add bot response to history
                chatHistory.push({"role": "model", "parts": [{"text": data.response}]});

            } catch (error) {
                console.error('Error fetching chatbot response:', error);
                const errorMessageDiv = document.createElement('div');
                errorMessageDiv.classList.add('message', 'bot-message');
                errorMessageDiv.textContent = "Oops! Something went wrong. Please try again.";
                chatBox.appendChild(errorMessageDiv);
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        });
    </script>
</body>
</html>
